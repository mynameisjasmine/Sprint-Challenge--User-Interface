<!doctype html>

<html lang="en"></html>
<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="contact container">
            <div class="static-navbar">
                    <nav class="nav-items">
                       <img class="logo" src="img/lambda-black.png">
                       <a class="nav-link" href="index.html" style="color:black;">Home</a>
                       <a class="nav-link" href="about.html" style="color:black;">About</a>
                       <a>Products</a>
                       <a>Blog</a>
                       <a>Contact</a>
                    </nav>
                   </div>
                   <img class="jumbo-logo" src="img/jumbo.jpg">


                   <section class="contact-wrapper">
                        <div class="contact-div">
                            <h2 class="contact-tle">Contact Us</h2>
                            <p class="contact-blurb">Send us a message!</p>
                            <form action="">
                                <label for="name">Name</label>
                                <input type="text" name="name">
            
                                <label for="email_address">Email Address</label>
                                <input class="email-contact" type="contact-email" name="email">
            
                                <label for="message">Message</label>
                                <textarea name="message" id="message" placeholder="Share your thoughts..."
                                    ></textarea>
                                <input type="submit" value="Submit">
                            </form>
                        </div>
                    </section>
                   
                   <footer>
                        <nav>
                            <a href="index.html">Home</a>
                            <a href="about.html">About</a>
                            <a href="#">Products</a>
                            <a href="#">Blog</a>
                            <a href="#">Contact</a>
                        </nav>
                    </footer>
    </div>
</body>
